<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up — Helpdesk‑AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="/static/css/theme.css" as="style">
    <link rel="stylesheet" href="/static/css/theme.css">
  </head>
  <body class="min-h-screen text-slate-100 grain vignette">
    <div class="bg-orbs">
      <div class="orb f1"></div>
      <div class="orb f2"></div>
      <div class="orb f3"></div>
    </div>

    <div class="relative flex min-h-full items-center justify-center px-6 py-12">
      <div class="w-full max-w-md stagger-item">
        <div class="glass rounded-3xl p-8 tilt">
          <div class="mb-6 text-center">
            <div class="mx-auto mb-4 h-14 w-14 rounded-xl bg-gradient-to-br from-fuchsia-500 to-cyan-400 shadow-lg shadow-fuchsia-500/40 tilt glow-fuchsia pop-in flex items-center justify-center text-2xl">
              ✨
            </div>
            <h2 class="text-2xl font-semibold tracking-tight bg-gradient-to-r from-fuchsia-400 to-cyan-400 bg-clip-text text-transparent animate-in delay-1">Join Helpdesk‑AI</h2>
            <p class="mt-2 text-sm text-slate-400 fade-in delay-2">Create your account and get AI-powered IT support</p>
          </div>

          <div id="error-message" class="mb-4 hidden rounded-lg border border-rose-500/30 bg-rose-500/10 p-3 text-rose-200 pop-in"></div>

          <form id="signupForm" class="space-y-4 animate-in delay-3">
            <div>
              <label for="username" class="block text-sm font-medium text-slate-300 mb-1">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white placeholder:text-slate-400 focus:border-fuchsia-400/40 focus:ring-2 focus:ring-fuchsia-400/20 transition"
                placeholder="Choose a username"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white placeholder:text-slate-400 focus:border-fuchsia-400/40 focus:ring-2 focus:ring-fuchsia-400/20 transition"
                placeholder="Enter your email"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                class="w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white placeholder:text-slate-400 focus:border-fuchsia-400/40 focus:ring-2 focus:ring-fuchsia-400/20 transition"
                placeholder="Create a password (min 6 characters)"
              />
            </div>

            <button type="submit" id="submitBtn" class="btn-funky w-full rounded-xl px-4 py-2.5 text-sm font-semibold shadow-[0_10px_30px_-10px_rgba(244,114,182,0.5)] transition enabled:hover:scale-[1.02] disabled:opacity-50 mt-6">
              <span id="btnText">Create Account →</span>
            </button>
          </form>

          <div class="mt-6 text-center fade-in delay-4">
            <p class="text-sm text-slate-400">
              Already have an account?
              <a href="/login" class="font-medium text-fuchsia-400 hover:text-fuchsia-300 hover:underline">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorDiv = document.getElementById('error-message');
        
        // Show loading state
        submitBtn.disabled = true;
        btnText.textContent = 'Creating Account...';
        errorDiv.classList.add('hidden');
        
        const formData = new FormData(e.target);
        const data = {
          username: formData.get('username'),
          email: formData.get('email'),
          password: formData.get('password')
        };
        
        try {
          const response = await fetch('/auth/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });
          
          if (response.ok) {
            const result = await response.json();
            // Store token
            localStorage.setItem('token', result.access_token);
            localStorage.setItem('user', JSON.stringify(result.user));
            
            // Redirect to dashboard (new users are always regular users)
            window.location.href = '/dashboard';
          } else {
            const error = await response.json();
            errorDiv.textContent = error.detail || 'Signup failed';
            errorDiv.classList.remove('hidden');
          }
        } catch (error) {
          errorDiv.textContent = 'Network error. Please try again.';
          errorDiv.classList.remove('hidden');
        } finally {
          submitBtn.disabled = false;
          btnText.textContent = 'Create Account';
        }
      });
    </script>
    <script>
      // Load funky effects
      const fxScript = document.createElement('script');
      fxScript.src = '/static/js/fx.js';
      fxScript.defer = true;
      document.head.appendChild(fxScript);
    </script>
  </body>
</html>
