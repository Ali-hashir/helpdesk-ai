<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up — Helpdesk‑AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full bg-gradient-to-br from-slate-950 via-slate-900 to-black text-slate-100">
    <div class="pointer-events-none fixed inset-0">
      <div class="absolute -left-24 -top-24 h-96 w-96 rounded-full bg-fuchsia-500/20 blur-3xl"></div>
      <div class="absolute -right-32 top-40 h-[28rem] w-[28rem] rounded-full bg-cyan-400/20 blur-3xl"></div>
    </div>

    <div class="relative flex min-h-full items-center justify-center px-6 py-12">
      <div class="w-full max-w-md">
        <div class="rounded-3xl border border-white/10 bg-white/5 p-8 backdrop-blur-xl">
          <div class="mb-6 text-center">
            <div class="mx-auto mb-4 h-12 w-12 rounded-xl bg-gradient-to-br from-fuchsia-500 to-cyan-400 shadow-lg shadow-fuchsia-500/30"></div>
            <h2 class="text-2xl font-semibold tracking-tight">Join Helpdesk‑AI</h2>
            <p class="mt-2 text-sm text-slate-400">Create your account to get started</p>
          </div>

          <div id="error-message" class="mb-4 hidden rounded-lg border border-rose-500/30 bg-rose-500/10 p-3 text-rose-200"></div>

          <form id="signupForm" class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-slate-300">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="mt-1 w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white placeholder:text-slate-400 focus:border-fuchsia-400/40 focus:ring-2 focus:ring-fuchsia-400/20"
                placeholder="Choose a username"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-slate-300">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white placeholder:text-slate-400 focus:border-fuchsia-400/40 focus:ring-2 focus:ring-fuchsia-400/20"
                placeholder="Enter your email"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                class="mt-1 w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white placeholder:text-slate-400 focus:border-fuchsia-400/40 focus:ring-2 focus:ring-fuchsia-400/20"
                placeholder="Create a password (min 6 characters)"
              />
            </div>

            <button
              type="submit"
              id="submitBtn"
              class="w-full rounded-xl bg-gradient-to-r from-fuchsia-500 to-cyan-400 px-4 py-2 text-sm font-semibold text-slate-900 shadow-[0_10px_30px_-10px_rgba(244,114,182,0.5)] transition hover:scale-[1.02] disabled:opacity-50"
            >
              <span id="btnText">Create Account</span>
            </button>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-slate-400">
              Already have an account?
              <a href="/login" class="font-medium text-fuchsia-400 hover:text-fuchsia-300">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorDiv = document.getElementById('error-message');
        
        // Show loading state
        submitBtn.disabled = true;
        btnText.textContent = 'Creating Account...';
        errorDiv.classList.add('hidden');
        
        const formData = new FormData(e.target);
        const data = {
          username: formData.get('username'),
          email: formData.get('email'),
          password: formData.get('password')
        };
        
        try {
          const response = await fetch('/auth/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });
          
          if (response.ok) {
            const result = await response.json();
            // Store token
            localStorage.setItem('token', result.access_token);
            localStorage.setItem('user', JSON.stringify(result.user));
            
            // Redirect to dashboard (new users are always regular users)
            window.location.href = '/dashboard';
          } else {
            const error = await response.json();
            errorDiv.textContent = error.detail || 'Signup failed';
            errorDiv.classList.remove('hidden');
          }
        } catch (error) {
          errorDiv.textContent = 'Network error. Please try again.';
          errorDiv.classList.remove('hidden');
        } finally {
          submitBtn.disabled = false;
          btnText.textContent = 'Create Account';
        }
      });
    </script>
  </body>
</html>
